version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./:/go/src/github.com/k-akari/payment.com
    networks:
      - db
    depends_on:
      - db

  db:
    image: mysql/mysql-server:8.0.32
    ports:
      - 33307:3306
    environment:
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
    volumes:
      - db_data:/var/lib/mysql
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8082:80
    environment:
      PMA_HOST: db
      PMA_PASSWORD: password
      PMA_PORT: 3306
      PMA_USER: root
    depends_on:
      - db
    networks:
      - db

volumes:
  db_data:

networks:
  db:
