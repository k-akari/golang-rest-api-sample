name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'
      - 'docker/*'
      - '.devcontainer/*'

permissions:
  contents: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: '1.21'
      - name: Setup .pem files
        run: |
          echo "$SECRET_KEY" > internal/auth/cert/secret.pem
          echo "$PUBLIC_KEY" > internal/auth/cert/public.pem
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY_CI }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY_CI }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@38e1018663fa5173f3968ea0777460d3de38f256 # v3.7.1
        with:
          version: v1.55.2
