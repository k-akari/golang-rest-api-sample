name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'
      - 'docker/*'
      - '.devcontainer/*'

permissions:
  contents: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: '1.21'
      - name: Setup .pem files
        run: |
          echo "$SECRET_KEY" > internal/auth/cert/secret.pem
          echo "$PUBLIC_KEY" > internal/auth/cert/public.pem
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY_CI }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY_CI }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v3.7.1
        with:
          version: v1.55.2
