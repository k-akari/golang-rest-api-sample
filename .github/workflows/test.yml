name: test
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - '.golangci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.21.3-bookworm
      env:
        DB_HOST: db
        DB_PORT: 3306
      ports:
        - 80
    services:
      db:
        image: mysql:8.0.32
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 3306:3306
        env:
          MYSQL_PASSWORD: password
          MYSQL_ROOT_HOST: '%'
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: user
    steps:
    - uses: actions/checkout@v4
    - run: go test ./... -coverprofile=coverage.out
    - name: report coverage
      uses: k1LoW/octocov-action@v0
